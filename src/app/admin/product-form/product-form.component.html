<div class="row">
    <div class="col-12 col-md-3">
        <product-card [product]="product" [showAction]="false"></product-card>
    </div>
    <div class="col-12 col-md-9">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Titre</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Le titre est obligatoire !
                </div>
            </div>
        
            <div class="form-group">
                <label for="price">Prix</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">€</span>
                    </div>
                    <input #price="ngModel"  [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors.required">Le prix est obligatoire !</div>
                </div>
            </div>
        
            <div class="form-group">
                <label for="category">Catégorie</label>
                <select #category="ngModel"  [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.id">{{c.name}}</option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    La catégorie est obligatoire !
                </div>
            </div>
        
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel"  [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    L'image URL est obligatoire !
                </div>
            </div>
        
            <button class="btn btn-primary">Sauvegarder</button>
        </form>
    </div>
</div>
